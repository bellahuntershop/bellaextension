<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>BH Studio Extension</title>
		<link rel="stylesheet" href="page.css" />
		<script src="page.js" defer></script>
	</head>
	<body>
		<div class="page-form">
			<div class="sheet-container hidden">
				<input type="text" id="sheetUrl" placeholder="paste google sheet url" />
				<div id="sheetTitleDisplay" class="sheet-title hidden">
					<span id="sheetTitleText"></span>
					<button id="clearSheetBtn" class="clear-btn" aria-label="Clear">×</button>
				</div>
			</div>
			<div class="listing-id-container hidden">
				<input type="text" id="listingIDs" placeholder="What is the listing number?" />
				<p id="listing-error" style="color: red; font-size: 12px; display: none;">Listing number is required.</p>
			</div>

			<!-- <button id="execute" type="submit">smart</button>
			<button id="dpi">300dpi</button> -->
			<button id="printful">printful</button>
			<button id="refreshPrintful">refresh</button>
		</div>
		<div class="page-info" >
			<div class="example hidden">
	    		<p>Mettre les ordres d’insertions dans la première colonnes, suivis de se placements. Exemple ci-dessous.</p>
	    		<img src="example-min.jpg" alt="excel example">
	  		</div>
	  		<div id="sheetAlert"></div>
	  		<div id="result"></div>
		</div>
  	</body>
</html>
